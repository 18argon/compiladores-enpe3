<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Planner Mensal</title>
<style>
        .container {
            margin: auto 20px;
        }
        .dia-da-semana {
            min-width: 180px;
            border: 1px solid black;
        }
        .tarefa {
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        h3 {
            margin: 0;
            padding: 15px;
            text-align: left;
        }
        h4 {
            font-style: italic;
        }
        ul {
            list-style-type: none;
            margin: 0 20px;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bold {
            font-weight: bold;
        }
    </style></head>
<body>
<div class="container">
<h1>Planner Mensal - 05/2022</h1><div class="calendar">
<div class="dia-da-semana">
<h3>19</h3>
<ul>
<li><div class="tarefa"><h4>Leitura</h4>
<p><span class="bold">Inicio: </span>19/05 [14:20] - <span class="bold">Fim: </span>21/05 [17:30]</p>
<p><span class="bold">Descrição:</span>"livro de literatura"</p>
</div></li>
</ul>
</div>
</div>
</div>
</body>
</html>
